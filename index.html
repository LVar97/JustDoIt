      <!--У всех попапов общий класс popup. Открываем попапы добавлением класса popup_opened-->
    
    <div class="popup popup-delete">
      <div class="popup-delete__container">
        <h2 class="popup-delete__title"></h2>
        <div class="popup-delete__info">
          <p class="popup-delete__info_date"></p>
          <span class="временный спан">&bull;</span>
          <p class="popup-delete__info_time"></p>
        </div>
        <p class="popup-delete__note"></p>     
        <label for="done" class="popup-delete__label">
          <input id="done" type="checkbox" checked class="popup-delete__input">
          <span>выполнено</span>
        </label>
        <button type="button" class="button-delete">
          <img src="image/delete-icon.svg" alt="удалить">
          Удалить
        </button>
      </div>
    </div>

    
      <!--У всех попапов общий класс popup. Открываем попапы добавлением класса popup_opened-->

    <div class="popup popup-new">
      <div class="popup-new__container">
        <h2 class="popup-new__title">Создать новое задание</h2>
        <form class="popup-new__form">
          <label class="popup-new__label">Название
            <input class="popup-new__input" id="input-1" placeholder="Введите название" required>
          </label>
          <label class="popup-new__label">Описание
            <input class="popup-new__input" id="input-2" placeholder="Введите описание" required>
          </label>      
          <input class="popup-new__input" type="datetime-local" id="input-3" required>
          <label class="popup-new__label">Уведомить за
            <select class="popup-new__input" placeholder="Уведомить за 5 мин" required>
              <option>1 мин</option>
              <option>5 мин</option>
              <option>15 мин</option>
              <option>1 час</option>
            </select>
          </label>
          <label class="popup-new__label">Выбор цвета
            <input class="popup-new__input popup-new__input_hidden" id="color" type="color" required>
            <span class="popup-new__color"></span>
          </label>
          <button class="popup-new__add-btn" type="submit">Добавить</button>
        </form>
      </div>
    </div>

    <template id="card">
      <div class="month-tasks__task-card">
        <img src="./image/done-icon.svg" alt="done-icon" class="month-tasks__done-icon">
        <p class="month-tasks__heading"></p>
        <p class="month-tasks__data"></p>
        <span class="временный спан">&bull;</span>
        <p class="month-tasks__time"></p>
      </div>
    </template>
