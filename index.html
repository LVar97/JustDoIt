<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<link rel="stylesheet" type="text/css" href="./page/index.css">
	<script src="./scripts/calendar.js" defer></script>
	<title>JustDoIt</title>
</head>
<body>
	<div class="root">
    <header class="header">
      <div alt="logo" class="header__logo"></div>
      <div class="header__btn">
        <button class="switch switch_active">Месяц</button>
        <button class="switch">Мероприятия</button>
      </div>
    </header>
    <main>
      <section class="calendar">
      </section>

        <h2 class="month-tasks__month-title">Этот месяц</h2>
        <div class="month-tasks__cards-case">
          <div class="month-tasks__task-card">
            <img src="./image/done-icon.svg" alt="done-icon" class="month-tasks__done-icon">
            <p class="month-tasks__heading">Название карточки</p>
            <p class="month-tasks__data">12 окт</p>
            <p class="month-tasks__time">13:00</p>
          </div>
          <div class="month-tasks__task-card">
            <img src="./image/done-icon.svg" alt="done-icon" class="month-tasks__done-icon">
            <p class="month-tasks__heading">Название карточки</p>
            <p class="month-tasks__data">12 окт</p>
            <p class="month-tasks__time">13:00</p>
          </div>
          <div class="month-tasks__task-card">
            <img src="./image/done-icon.svg" alt="done-icon" class="month-tasks__done-icon">
            <p class="month-tasks__heading">Название карточки</p>
            <p class="month-tasks__data">12 окт</p>
            <p class="month-tasks__time">13:00</p>
          </div>
          <div class="month-tasks__task-card">
            <img src="./image/done-icon.svg" alt="done-icon" class="month-tasks__done-icon">
            <p class="month-tasks__heading">Название карточки</p>
            <p class="month-tasks__data">12 окт</p>
            <p class="month-tasks__time">13:00</p>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <button class="button-add"></button>
      <div class="menu">
        <a class="menu__icons">
          <img src="image/List-icons.svg" alt="#" class="menu__img">
        </a>

        </a>
